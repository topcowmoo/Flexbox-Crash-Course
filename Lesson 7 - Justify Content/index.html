  <!-- The CSS justify-content property defines how the browser distributes space 
  between and around content items along the 
  main-axis of a flex container, and the inline axis of a grid container. -->
  <!-- space-around, space-between and space-evenly - CONTROLS HOW THE EXTRA SPACE
   IN CONTAINER IS TO BE DISTRIBUTED-->

   <!-- space around will put space at begining and end of row with an amount of half the space between flex items
  if 20px between item 4 and 5 then 10px will be added at first and end of row  -->

<!-- Alignment is along main axis (row or column) flex-start, flex-end, center, space-between, space-around, space-evenly -->



  <body>

      <div class="flex-item item-1">Item 1</div>
      <div class="flex-item item-2">Item 2</div>
      <div class="flex-item item-3">Item 3</div>
      <div class="flex-item item-4">Item 4</div>
      <div class="flex-item item-5">Item 5</div>
